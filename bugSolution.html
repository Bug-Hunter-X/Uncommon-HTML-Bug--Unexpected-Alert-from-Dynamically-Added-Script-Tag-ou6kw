<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to add a script dynamically
    const newScript = document.createElement('script');
    newScript.textContent = 'alert("This alert is expected and safe!");';
    document.body.appendChild(newScript);
  </script>
</body>
</html>
